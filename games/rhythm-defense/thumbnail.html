<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Defense Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111827;
        }

        .thumbnail {
            width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 160px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
        }

        .cell {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .tower {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tower::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border-radius: 50%;
        }

        .tower-1 {
            grid-column: 2;
            grid-row: 2;
        }

        .tower-1::after {
            background-color: #3B82F6;
        }

        .tower-2 {
            grid-column: 4;
            grid-row: 3;
        }

        .tower-2::after {
            background-color: #8B5CF6;
        }

        .tower-3 {
            grid-column: 5;
            grid-row: 1;
        }

        .tower-3::after {
            background-color: #10B981;
        }

        .enemy {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #EF4444;
            border-radius: 50%;
            animation: move 3s linear infinite;
        }

        .enemy-1 {
            top: 40%;
            left: 0;
            animation-delay: 0s;
        }

        .enemy-2 {
            top: 60%;
            left: 0;
            animation-delay: 1s;
        }

        .enemy-3 {
            top: 30%;
            left: 0;
            animation-delay: 2s;
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 100%;
            }
        }

        .beat-line {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .beat {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            animation: pulse 1s infinite;
        }

        .beat-1 {
            left: 20%;
        }

        .beat-2 {
            left: 40%;
            animation-delay: 0.25s;
        }

        .beat-3 {
            left: 60%;
            animation-delay: 0.5s;
        }

        .beat-4 {
            left: 80%;
            animation-delay: 0.75s;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-50%) scale(1.5);
                opacity: 0.8;
            }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="thumbnail">
        <div class="title">Rhythm Defense</div>

        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell tower tower-1"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell tower tower-2"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell tower tower-3"></div>
            <div class="cell"></div>
        </div>

        <div class="enemy enemy-1"></div>
        <div class="enemy enemy-2"></div>
        <div class="enemy enemy-3"></div>

        <div class="beat-line">
            <div class="beat beat-1"></div>
            <div class="beat beat-2"></div>
            <div class="beat beat-3"></div>
            <div class="beat beat-4"></div>
        </div>
    </div>
</body>

</html>

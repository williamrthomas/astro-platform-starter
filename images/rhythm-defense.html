<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Defense Thumbnail Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111827;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .thumbnail-placeholder {
            width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
            max-width: 300px;
        }

        .note {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="thumbnail-placeholder">
        <h1>Rhythm Defense</h1>
        <p>A hybrid tower defense and rhythm game where players activate towers in sync with music</p>
        <p>This is a placeholder for the game thumbnail image</p>
        <p class="note">To generate the actual thumbnail, use the thumbnail.html and generate_thumbnail.js files in the
            game directory</p>
    </div>
</body>

</html>
